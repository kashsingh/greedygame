<!DOCTYPE html>
<html lang="en">
{% load staticfiles%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <title>GreedyMusic{% block title %}{% endblock %}</title>
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <!--span class="icon-bar"></span-->
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/tracks/">Tracks</a>
          <a class="navbar-brand" href="/genres/">Genres</a>
        </div>
        <div class="navbar-collapse collapse">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'add_genre' %}">Add Genre</a></li>
                <li><a href="{% url 'add_track' %}">Add Track</a></li>
            </ul>

        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row">
          <div class="col-sm-1 col-sm-offset-2 col-md-8 main">
                <div>
                {% block body_block %}{% endblock %}
                </div>
          </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
