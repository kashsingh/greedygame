{% extends "base.html" %}

{% block title %} - Add Genre{% endblock %}

{% load bootstrap_toolkit %}

    {% block body_block %}
        <div class="jumbotron vertical-center">
            <h2 class="form-signin-heading">Add a Genre</h2>

            <form id="category_form" method="post" action="">
                {% csrf_token %}

                {% if form.errors %}
                    {% for error in form.non_field_errors %}
                        <div class="alert alert-error">
                            <strong>{{ error|escape }}</strong>
                        </div>
                    {% endfor %}
                {% endif %}

                {{ form|as_bootstrap }}

                <br/>

                <button class="btn btn-primary" type="submit" name="submit">Create Genre</button>

            </form>
        </div>

    {% endblock %}
