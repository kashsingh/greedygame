 <!DOCTYPE html>
<html>
<head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
  

  <div class="row">
    <form class="col s8 offset-s2">
      <fieldset>
          <div class="row">
            <div class="input-field col s8 offset-s2">
              <i class="material-icons prefix">account_circle</i>
              <input id="name" type="text" class="validate" length="30" maxlength="30" required>
              <label for="name" data-error="Please enter correct name.">Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s8 offset-s2">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate" length="30" maxlength="30" required>
              <label for="email" data-error="Please enter correct email.">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s8 offset-s2">
              <i class="material-icons prefix">lock_outline</i>
              <input id="password" type="password" class="validate" length="30" maxlength="30" required>
              <label for="password">Password</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s8 offset-s2">
              <i class="material-icons prefix">phone</i>
              <input id="phone" type="tel" class="validate" length="11" maxlength="11" required>
              <label for="phone">Telephone</label>
            </div>
          </div>

        <div class="row">
          <div class="input-field col s8 offset-s2">
            <i class="material-icons prefix">perm_identity</i>
            <select required>
              <option value="" disabled selected>Select User Type</option>
              <option value="admin">Admin</option>
              <option value="retailer">Retailer</option>
              <option value="inventoryManager">Inventory Manager</option>
            </select>
            <label>User Type</label>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s8 offset-s2">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="address" class="materialize-textarea" length="200" maxlength="200" required></textarea>
            <label for="address">Address</label>
          </div>
        </div>
    </fieldset>
    <p>
    <footer>

    <div class="row">
      <div class="col s4 offset-s4">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
        
    </footer>
    </p>
    </form>
  </div>
<script type="text/javascript" src="js/myscript.js"></script>
<script type="text/javascript" src="js/validation.js"></script>
</body>

</html>
